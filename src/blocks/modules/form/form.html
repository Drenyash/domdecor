<form class="form" action="" id="modal-form">
    <div class="form__header">
        <h3 class="form__title">
            Оформи заявку
        </h3>
        <p class="form__discription">
            Запишись на обучение прямо сейчас!
        </p>
    </div>
    <div class="form__main">
        <label class="input">
            <input type="text" class="input__field" required placeholder="Имя">
        </label>

        <label class="input">
            <input type="text" class="input__field" required placeholder="Фамилия">
        </label>

        <label class="input">
            <input type="text" class="input__field" required placeholder="+7 (___) ___-__-__">
        </label>

        <label class="input">
            <input type="text" class="input__field" required placeholder="Email@mail.ru">
        </label>

        <label class="input input--select">
            <select class="input__field">
                <!-- Понятия не имею, какие тут могут быть вариант или диапазоны, потряси Настю -->
                <option value="" selected>Кол-во человек</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </label>

    </div>
    <div class="form__footer">
        <button class="form__button button button--blue" data-control="1">
            <span class="button__text">
                Оформить заявку
            </span>
        </button>
        <label class="agreement">
            <input type="checkbox" class="agreement__field control" checked="" data-for="1">
            <div class="agreement__icon">
                <svg class="agreement__icon-svg">
                    <use xlink:href="img/sprites/sprite.svg#icon-check"></use>
                </svg>
            </div>
            <p class="agreement__text">
                Я согласен с <a href="">Правилами обработки использования персональных данных</a>
            </p>
        </label>
    </div>
    <div class="form__message form__message--ok">
        <svg class="form__message-icon">
            <use xlink:href="img/sprites/sprite.svg#icon-submitted"></use>
        </svg>
        <p class="form__message-title">
            Спасибо!
        </p>
        <p class="form__message-text">
            Ваше сообщение отправлено
        </p>
    </div>
    <div class="form__message form__message--error">
        <p class="form__message-title">
            Ошибка!
        </p>
        <p class="form__message-text">
            Ваше сообщение не отправлено
        </p>
    </div>
</form>
